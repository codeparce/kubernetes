apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.namespace }}-ingress"
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.namespace }}
            port:
              number: 8080